  <style></style>
  <script>

    function tagname(event) {
      document.getElementById("text").value = event.target.tagName;
      document.getElementById("textarea").innerText = event.target.innerText;
    }

  </script>
</head>

<body onmouseover="tagname(event)">

  <input type="text" id="text" />
  <textarea id="textarea" cols="20" rows="4"></textarea>

  <p>hello</p>
