<html>

<head>

    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Grigorios Krousiarlis">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>

    <style></style>

</head>

<body>
    <h>Calculator</h>
    <label for="first"></label>
    <input type="number" id="first_number">

    <select id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="X">X</option>
    </select>

    <label for="second"></label>
    <input type="number" id="second_number">

    <input type="button" onclick="calculate()" value="=">

    <label for="result"></label>
    <input type="text" id="result" disabled>
</body>

<script>

    function calculate() {
        try {

            const number1 = document.getElementById("first_number").value;
            const number2 = document.getElementById("second_number").value;
            const operator = document.getElementById('operators').value;
            if (isNaN(number1) || !number1 || isNaN(number2) || !number2) {
                alert("not a number");
            } else {
                if (operator === '+') {
                    document.getElementById('result').value = number1 + number2;
                }
                else if (operator === '-') {
                    document.getElementById('result').value = number1 - number2;
                }
                else if (operator === '/') {
                    document.getElementById('result').value = number1 / number2;
                }
                else if (operator === 'X') {
                    document.getElementById('result').value = number1 * number2;
                }
            }
        }
        catch (err) {
            alert("cannot divide with 0");
        }
    }


</script>

</html>
