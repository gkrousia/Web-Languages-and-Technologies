    <script>
        var array = document.getElementsByTagName("a");

        function ConfirmLink() {
            for (var i = 0; i < array.length; i++) {
                array[i].onclick = function openLink() {
                    var r = confirm("Are you sure?");
                    if (r == false) {
                        return false;

                    }
                }

            }
        }

    </script>
