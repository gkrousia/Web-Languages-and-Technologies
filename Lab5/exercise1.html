<body>
    <h1 id="header">exercise 1</h1>
    <p>This page calculates two number and shows the result. If the result is greater than 1000 you get an error.</p>
    <label for="first">First number:</label>
    <input type="number" id="first_number"><br><br>
    <label for="second">Second number:</label>
    <input type="number" id="second_number"><br><br>
    <input type="button" onclick="calculateSum()" value="Calculate">
</body>

<script>

    function calculateSum() {
        const number1 = document.getElementById("first_number").value;
        const number2 = document.getElementById("second_number").value;
        if (isNaN(number1) || !number1  || isNaN(number2) || !number2 ) {
            alert("not a number");
        } else {
            console.log(number1);
            console.log(number2);
            const sum = +number1 + +number2;
            if (sum > 1000) {
                alert("error");
            } else {
                alert(sum);
            }
        }

    }

</script>
