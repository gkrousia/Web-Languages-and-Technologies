<body>
    <h1 id="header">exercise 3</h1>
    <p>
        This page takes the preferable sizes of a window and a URL address.<br>
        Then you can open the url in a new window pressing the WindowOpen button.<br>
        After that if you press the Resize button it resizes the window to your preferable sizes
    </p>
    <label for="width">Width:</label>
    <input type="number" id="width"><br><br>
    <label for="height">Heigth :</label>
    <input type="number" id="height"><br><br>
    <label for="address">URL :</label>
    <input type="text" id="address"><br><br>
    <input type="button" value="Open Window" onclick="windowOpen()">
    <input type="button" onclick="resizeWin()" value="Resize">


</body>

<script>
    let myWindow;

    function windowOpen() {
        const url = document.getElementById('address').value;
        myWindow = window.open(url, '_blank', 'height=200,width=200,directories=no,menubar=no')
    }

    function resizeWin() {
        const width = document.getElementById("width");
        const height = document.getElementById("height");
        myWindow.resizeTo(100, 100);
        myWindow.focus();
    }


</script>
