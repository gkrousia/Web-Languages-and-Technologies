<body>
    <h1 id="header">exercise 6</h1>
    <p>This page returns the domain name or the path of the url.</p>
    <select id="list" size="2">
        <option value="path">PATH</option>
        <option value="domain">DOMAIN</option>
    </select>
    <br>
    <input type="button" onclick="Show()" value="Show">
</body>

<script>

    function Show() {
        const selecteddropdown = document.getElementById("list").value;
        if (selecteddropdown === "path") {
            alert(location.pathname);
        } else if ((selecteddropdown === "domain")){
            alert(document.domain);
        } else{
            alert("error,choose an option")
        }
        
    }

</script>
