    <input type="button" onclick="showBrowser()" value="What's my browser">

<script>

    function showBrowser() {
        const lang = navigator.language;
        if (lang == 'el-GR') {
            alert("χρησιμοποιείτε τον " + navigator.appCodeName + " με γλώσσα: " + navigator.language);
        } else {
            alert("you are using " + navigator.appCodeName +" with this language: " + navigator.language);
        }
    }

</script>
