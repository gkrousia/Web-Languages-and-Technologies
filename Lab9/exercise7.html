<script>

    function Color() {
        const button = document.getElementById("button");
        const levels = document.getElementById("levels").selectedIndex;

        if (button.value === "Color") {
            button.value = "Discolor";

            if (levels === 0) {

                var a = document.getElementsByTagName("h1");

                for (var i = 0; i < a.length; i++) {
                    a[i].style.backgroundColor = "yellow";
                }
            }

            else {
                var a = document.getElementsByTagName("h2");

                for (var i = 0; i < a.length; i++) {
                    a[i].style.backgroundColor = "yellow";
                }
            }
        }
        else {
            button.value = "Color";

                var a = document.getElementsByTagName("h1");

                for (var i = 0; i < a.length; i++) {
                    a[i].style.backgroundColor = "white";
