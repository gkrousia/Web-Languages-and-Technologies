<script>
    let myTable = document.getElementById("myTable");

    function fillTable() {
        for (var i = 0; i < myTable.rows.length; i++) {
            for (var j = 0; j < myTable.rows[i].cells.length; j++) {
                myTable.rows[i].cells[j].innerText = Math.ceil(Math.random() * 10);

                if (myTable.rows[i].cells[j].innerText > 5) {
                    myTable.rows[i].cells[j].style.backgroundColor = "red";
                }
                else {
                    myTable.rows[i].cells[j].style.backgroundColor = "green";
                }
            }
        }
    }

</script>
