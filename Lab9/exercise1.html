<html>

<head>

    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Grigorios Krousiarlis">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> exercise1 </title>

    <style></style>
    <script>

        const images = ["1.jpg", "2.jpg", "3.jpg", "4.png"];
        var i = 0;
        function PreviousImage() {

            i = i - 1;
            if (i === -1) {
                i = images.length - 1;
            }
            const pic = document.getElementById("image");
            pic.src = images[i];
        };


        function NextImage() {
            i = i + 1;
            if (i >= images.length) {
                i = 0;
            }

            const pic = document.getElementById("image");
            pic.src = images[i];
        }
    </script>
</head>

<body>
    <img src="1.jpg" id="image">
    <br>
    <br>
    <br>
    <input type="button" value="previous" onclick="PreviousImage()">
    <input type="button" value="next" onclick="NextImage()" />

</body>

</html>
