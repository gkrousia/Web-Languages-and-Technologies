    <title> exercise3 </title>

    <style>
        img {
            width: 500px;
            height: 500px;
        }
    </style>

</head>

<body>
    <img src="first.jpg" id="first" onmouseover="mouseOver()" onmouseout="mouseOut()" onmouseup="mouseUp()">

</body>

<script>

    function mouseOver() {
        document.getElementById("first").src = "second.jpg";
    }

    function mouseOut() {
        document.getElementById("first").src = "first.jpg";

    }

    function mouseUp() {
        document.getElementById("first").src = "third.jpg";

    }


</script>

</html>
