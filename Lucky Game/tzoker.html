<head>

    <title> TZOKER </title>

    <style>
        #myTable,
        th,
        td {
            border: 1px solid black;

            border-collapse: collapse;
        }
    </style>
    <script>


        const table = document.getElementById("myTable");

        function createTable() {
            const table = document.getElementById("myTable");
            for (var i = 0; i < 10; i++) {
                var row = document.createElement("tr");
                for (var j = 0; j < 10; j++) {
                    var col = document.createElement("td");
                    col.innerText = (i * 10) + j + 1;
                    row.appendChild(col);
                }
                table.appendChild(row);
            }
            if (table != null) {
                for (var i = 0; i < table.rows.length; i++) {
                    for (var j = 0; j < table.rows[i].cells.length; j++)
                        table.rows[i].cells[j].onclick = function () {
                            pickNumber(this);
                        };
                }
            }
        }



        function pickNumber(tableCell) {
            // const table = document.getElementById("myTable");
            // const number = parseInt(tableCell.innerText)
            tableCell.style.backgroundColor = 'grey';
            // alert(number);
        }


        let startGameInterval;
        function startGame() {
            // const x=0;
            // var myVar = setInterval(randomNumber , 1000);
            let correctGuesses = 0;
            let timesRun = 0;
            startGameInterval = setInterval(function () {
                const table = document.getElementById("myTable");
                const r = Math.floor(Math.random() * (9 - 0)) + 0;;
                const p = Math.floor(Math.random() * (9 - 0)) + 0;;
                console.log(r, p);
                if (table.rows[r].cells[p].style.backgroundColor === "grey") {
                    alert("you guessed right number: " + table.rows[r].cells[p].innerText);
                    correctGuesses += 1;
                    table.rows[r].cells[p].style.backgroundColor = "green";
                }
                else {
                    table.rows[r].cells[p].style.backgroundColor = "yellow";
                }
                timesRun += 1;
                if (timesRun === 10) {
                    clearInterval(startGameInterval);
                    alert("your correct guesses are :" + correctGuesses);
                }
            }, 1000);

        }

        //     table.rows[r].cells[p].style.backgroundColor = "green";

    </script>
</head>

<body onload="createTable()">

    <table id="myTable"></table>
    <br><br>
    <input type="button" id="start" value="Start" onclick="startGame()">
