    <script>

        let count;
        let correctAttempts;
        let wrongAttempts;
        let total;

        function startGame() {

            count = 30;

            correctAttempts = 0;
            wrongAttempts = 0;
            total = 0;

            var table1 = document.getElementById('myTable');
            var randomNumberDiv = document.getElementById('randomNumberDiv');
            var timer = document.getElementById('timer');

            randomNumber = Math.floor(Math.random() * ((9 - 3) + 1) + 3);

            randomNumberDiv.innerHTML = "the random number chosen was:" + randomNumber;
            timer.innerHTML = + count;

            for (var i = 0; i <= 4; i++) {
                for (var j = 0; j <= 4; j++) {
                    var random = Math.floor(Math.random() * ((100 - 1) + 1) + 1);
                    myTable.rows[i].cells[j].innerHTML = random;

                    myTable.rows[i].cells[j].onclick = function () {
                        colorCell(this);
                    };
                }
            }
            var intervalRef = setInterval(function () {
                if (count === 0) {
                    clearInterval(intervalRef);
                    let score = (correctAttempts/total) - (wrongAttempts/(25 - total));
                    alert( "Game Over, Your score is : " + score );
                    return;
                }
                // if (count === 1) {
                //     clearInterval(intervalRef);
                // }
                --count;
                timer.innerHTML = count;
            }, 1000);

        }

        function colorCell(cell) {

            if ((cell.innerHTML) % randomNumber == 0) {
                cell.style.backgroundColor = "green";

                correctAttempts++;
                total++;
            }
            else {
                cell.style.backgroundColor = "red";

                wrongAttempts++;
                total++;
            }
        }
    </script>
